<script>
	return {
		methods: {
			checkmarkCurrentTheme: function() {
				var self = this;
				var color = app.utils.theme.getColor();
				var layout = app.utils.theme.getLayout();
				self.$('[name=theme-color][value=' + color + ']').prop('checked', true);
				self.$('[name=theme-layout][value=' + layout + ']').prop('checked', true);
			},
			changeThemeColor: function(event) {
				var self = this;
				var color = event.target.value;
				app.utils.theme.setColor(color);
			},
			changeThemeLayout: function(event) {
				var self = this;
				var layout = event.target.value;
				app.utils.theme.setLayout(layout);
			}
		},
		on: {
			pageInit: function() {
				var self = this;
				self.checkmarkCurrentTheme();
				self.$('[name=theme-color]').on('change', self.changeThemeColor);
				self.$('[name=theme-layout]').on('change', self.changeThemeLayout);
			}
		}
	}
</script>
